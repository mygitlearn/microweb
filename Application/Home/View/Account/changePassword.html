<extend name="Public:base" />
<block name="style">
    <link rel="stylesheet" type="text/css" href="__CSS__/changePassword.css">
</block>

<block name='senior-nav'>
    <ul>
        <li class="senior-nav-item"><a href="{:U('personalDetails')}">个人信息</a></li>
        <li class="senior-nav-item"><a href="{:U('changeProtection')}">账户安全</a></li>
    </ul>
</block>
<block name="side">
    <div class="side">
        <div class="side-head">信息安全</div>
        <div class="side-item"><a href="{:U('changeProtection')}">修改密保</a></div>
        <div class="side-item active">修改密码</div>
    </div>
</block>

<block name="content">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">密保问题:</label>
            <div class="col-sm-8">
                <select class="form-control" id="problem">
                    <option value="-1">请选择密保问题</option>
                    <foreach name="problem" item="vo">
                        <option value="{$vo.id}">{$vo.question}</option>
                    </foreach>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="answer" class="col-sm-2 control-label">答&emsp;&emsp;案</label>
            <div class="col-sm-8">
                <div class="input"><input type="text" class="form-control" id="answer"></div>
                <div class="hint"><span></span></div>
            </div>
        </div>
        <div class="form-group">
            <label for="Password" class="col-sm-2 control-label">原&ensp;密&ensp;码</label>
            <div class="col-sm-8">
                <div class="input"><input type="password" class="form-control" id="Password_old" maxlength="16"></div>
                <div class="hint"><span></span></div>
            </div>
        </div>
        <div class="form-group">
            <label for="Password" class="col-sm-2 control-label">密&emsp;&emsp;码</label>
            <div class="col-sm-8">
                <div class="input"><input type="password" class="form-control" id="Password" maxlength="16"></div>
                <div class="hint"style="display: none;">
                    <span>长度为6-16个字符</span><br/>
                    <span>不能为纯数字和包含空格</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-8">
                <div class="input"><input type="password" class="form-control" id="confirmPassword" maxlength="16"></div>
                <div class="hint"style="display: none;">
                    <span>请再次输入密码</span>
                </div>
            </div>
        </div>
        <div class="form-group has-success has-feedback">
            <label  class="col-sm-2 control-label" for="authCode">验&ensp;证&ensp;码:</label>
            <div class="col-sm-8">
                <input name="verify" type="text" id="authCode" class="form-control"/>
                <img src="__MODULE__/login/verify" border="0" title="点击刷新" alt="验证码" id="authImg" onClick="this.src=this.src+'?'+Math.random()"/>
                <span></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button login_url = {:U('login/login')} type="button" class="btn btn-default" id="changePassword">确认修改</button>
                <!-- <button type="button" class="btn btn-default" id="back">取消修改</button> -->
            </div>
        </div>
    </form>
</block>
<block name="script">
    <script type="text/javascript" src="__JS__/changePassword.js"></script>
</block>
