<extend name="Public:base" />
<block name="style">
    <link rel="stylesheet" type="text/css" href="__CSS__/personalDetails.css">
    <script type="text/javascript" src="__JS__/personalDetails.js"></script>
</block>
</block>
<block name='senior-nav'>
    <ul>
        <li class="senior-nav-item"><a href="{:U('personalDetails')}">个人信息</a></li>
        <li class="senior-nav-item"><a href="{:U('changeProtection')}">账户安全</a></li>
    </ul>
</block>
<block name="side">
    <div class="side">
        <div class="side-head">个人信息</div>
        <div class="side-item active">完善个人信息</div>
    </div>
</block>
<block name="content">
    <form action="{:U('perfect')}" method="post" name="f1" class="form-horizontal" enctype="multipart/form-data">
        <div id="head_img">
           <div id="show_img">
                <empty name="user_info['head_img']">
                    <img src="__IMAGES__/head_img/user.png">
                <else />
                    <img src="__UPLOADS__/{$user_info['head_img']}">
                </empty>
            </div>
            <input id="file_upload" name="file_upload" type="file" multiple="true">
        </div>
        <div class="form-group">
            <label for="account" class="col-sm-2 control-label">账户:</label>
            <div class="col-sm-10 redact">
                <input type="text" class="form-control" id="account" name="account"  readOnly="true" value="{$user_info['account']}">
            </div>
            <div class="col-sm-10 info">
                {$user_info['account']}
            </div>
        </div>
        <div class="form-group">
            <label for="nickname" class="col-sm-2 control-label">昵称:</label>
            <div class="col-sm-10 redact">
                <input type="text" class="form-control" id="nickname" name="nickname" value="{$user_info['nickname']}">
            </div>
            <div class="col-sm-10 info">
                {$user_info['nickname']}
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">手机:</label>
            <div class="col-sm-10 redact">
                <input type="text" class="form-control" id="phone" name="phone" value="{$user_info['phone']}">
            </div>
            <div class="col-sm-10 info">
                {$user_info['phone']}
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">邮箱:</label>
            <div class="col-sm-10 redact">
                <input type="text" class="form-control" id="inputEmail3" name="inputEmail3" value="{$user_info['email']}">
            </div>
            <div class="col-sm-10 info">
                {$user_info['email']}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12 redact">
                <div class="col-sm-3">
                    <input type="submit" class="btn btn-default" id="submit_btn" value="提交" abindex="1">
                </div>
                <div class="col-sm-3">
                    <a ><button type="button" class="redact_no btn btn-default">取消</button></a>
                </div>
            </div>
            <div class="col-sm-3 info">
                <input type="button" id="redact" value="编辑资料" class="btn btn-default"/>
            </div>
        </div>
    </form>
</block>
