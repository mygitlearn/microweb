<extend name="base"/>
<block name="style">
	<link rel="stylesheet" type="text/css" href="__CSS__/website/resource.css">
</block>
<block name='senior-nav'></block>
<block name="side">
	<div class="side">
		<div class="side-head">网站资源</div>
		<div class="side-item"><a href="__SELF__">相册</a></div>
		<div class="side-item"><a href="__CONTROLLER__/article_list/site_id/{$site_id}">文章</a></div>
	</div>
</block>
<block name="content">
	<div class="centent-head">图册</div>
	<input id="site_id" type="hidden" value="{$site_id}">
	<input id="create_album_url" type="hidden" value="__CONTROLLER__/create_album">
	<input id="edit_album_url" type="hidden" value="__CONTROLLER__/edit_album">
	<input id="del_album_url" type="hidden" value="__CONTROLLER__/del_album">
	<foreach name="album_list" item="vo">
		<div class="album-item" data-id="{$vo.id}">
			<div class="del_album-bar"><span>&#10006;</span></div>
			<div>
				<div class="album-name">
					<label class="album-name-label"  data-toggle="tooltip" data-placement="top" title="Tooltip on top">{$vo['name']}</label>
					<input class="album-name-input form-control" value="{$vo['name']}">
					<a class="album-name-button" href="__CONTROLLER__/photo_list/album_id/{$vo.id}">打开</a>
				</div>
				<!-- <img src="" alt="{$vo.name}"> -->
				<div class="album-info">
					<div class="album-info-item create-time">
						<span>{$vo['create_time']|date='Y-m-d',###}</span>
					</div>
					<div class="album-info-item update-time">
						<span>{$vo.update_time|date='Y-m-d',###}</span>
					</div>
				</div>
			</div>	
		</div>
	</foreach>
	<!-- 添加相册模态框 -->
	<!-- ====================== -->
	<div class="add-album" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal">
		<div class="add-album-button">&#10010;</div>
	</div>
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
	   aria-labelledby="myModalLabel" aria-hidden="true">
	   <div class="modal-dialog">
	      <div class="modal-content">
	         <div class="modal-header">
	            <button type="button" class="close" 
	               data-dismiss="modal" aria-hidden="true">
	                  &times;
	            </button>
	            <h4 class="modal-title" id="myModalLabel">
					添加相册
	            </h4>
	         </div>
	         <div class="modal-body">
				<div>
					<label for="site_name">请输入相册名字：</label>
					<input id="site_name" type="text" value="">
				</div>
	         </div>
	         <div class="modal-footer">
	            <button type="button" class="btn btn-default" 
	               data-dismiss="modal">关闭
	            </button>
	            <button id="create_new_album" type="button" target_url="__CONTROLLER__/add_site" class="btn btn-primary">
	               创建
	            </button>
	         </div>
	      </div>
		</div>
	</div>
	<!-- ================ -->

</block>
<block name="other">
	<div class="tooltip top" role="tooltip">
        <div class="tooltip-arrow"></div>
        <div class="tooltip-inner">
            双击修改
        </div>
    </div>
</block>
<block name="script">
	<script type="text/javascript" src="__JS__/website/resource.js"></script>
</block>
